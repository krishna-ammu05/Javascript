<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="simple-calculator">
        
       
       <div class="buttons">
        <h1 class="h1">CALCULATOR</h1>
        <table>
            <tr><input type="text" class="display" id="Display"></tr>
            <tr>
                <td><button class="B-operator" id="clear">C</button></td>
                <td><button class="B-operator" id="Modulus">%</button></td>
                <td><button class="B-operator" id="Division">/</button></td>
                <td><button class="B-operator" id="Multiplication">x</button></td>
            </tr>
            <tr>
                <td><button class="B-number" id="7">7</button></td>
                <td><button class="B-number" id="8">8</button></td>
                <td><button class="B-number" id="9">9</button></td>
                <td><button class="B-operator" id="Minus">-</button></td>
            </tr>
            <tr>
                <td><button class="B-number" id="4">4</button></td>
                <td><button class="B-number" id="5">5</button></td>
                <td><button class="B-number" id="6">6</button></td>
                <td><button class="B-operator" id="Plus">+</button></td>
            </tr>
            <tr>
                <td><button class="B-number" id="1">1</button></td>
                <td><button class="B-number" id="2">2</button></td>
                <td><button class="B-number" id="3">3</button></td>
                <td><button class="B-operator" id="dot">.</button></td>
            </tr>
            <tr>
                <td><button class="B-operator" id="left-parenthesis">(</button></td>
                <td><button class="B-number" id="0">0</button></td>
                <td><button class="B-operator" id="right-parenthesis">)</button></td>
                <td><button class="B-operator" id="Equals">=</button></td>
            </tr>
        </table>

       </div>
    </div>
</body>
</html>
